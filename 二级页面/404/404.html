	<p><b><font face="宋体"size="+2"color="#000000"><p align="left">Dear friend:</p></font></b></p>
	<p><b><font face="宋体"size="+1"color="#000000">
	<p>
	&nbsp;&nbsp;世上除了生死，都是小事。从今天开始，每天微笑吧。不管遇到了什么烦心事，都不要自己为难自己；
	无论今天发生多么糟糕的事，都不应该感到悲伤。今天是你往后日子里最年轻的一天了，
	因为有明天，今天永远只是起跑线。<br>
	&nbsp;&nbsp;&nbsp;&nbsp;
